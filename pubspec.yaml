name: ice_cream
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  google_maps_flutter: ^2.7.0
  image_picker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  

flutter:
  uses-material-design: true

  assets:
    - lib/client/images/landing_page/
    - lib/client/images/CL_page/
    - lib/client/images/home_page/
    - lib/client/order/images/
    - lib/client/favorite/images/
    - lib/client/messages/images/
    - lib/client/profile/images/
    

  fonts:
    - family: NationalPark
      fonts:
        - asset: lib/client/fonts/National_Park/static/NationalPark-ExtraLight.ttf
          weight: 200
        - asset: lib/client/fonts/National_Park/static/NationalPark-Light.ttf
          weight: 300
        - asset: lib/client/fonts/National_Park/static/NationalPark-Regular.ttf
          weight: 400
        - asset: lib/client/fonts/National_Park/static/NationalPark-Medium.ttf
          weight: 500
        - asset: lib/client/fonts/National_Park/static/NationalPark-SemiBold.ttf
          weight: 600
        - asset: lib/client/fonts/National_Park/static/NationalPark-Bold.ttf
          weight: 700
        - asset: lib/client/fonts/National_Park/static/NationalPark-ExtraBold.ttf
          weight: 800
    - family: Inter
      fonts:
        - asset: lib/client/fonts/Inter/static/Inter_28pt-ExtraBold.ttf
          weight: 800
        - asset: lib/client/fonts/Inter/static/Inter_18pt-Thin.ttf
          weight: 100
          
        


